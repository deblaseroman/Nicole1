<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: pink;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: #d1005d;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine?</h1>

    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        let hoverCount = 0;

        const messages = [
            "stop.",
            "why.",
            "do you really want to hit this.",
            "seriously?",
            "unbelievable.",
            "try again, I dare you.",
            "you're really committed to 'no', huh?"
        ];

        // Create a message element
        const msg = document.createElement("div");
        msg.style.marginTop = "30px";
        msg.style.fontSize = "24px";
        msg.style.color = "#d1005d";
        document.body.appendChild(msg);

        // Make the "No" button run away
        noBtn.addEventListener("mouseover", () => {
            hoverCount++;

            // Move the button
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // After 3 hovers, start showing messages
            if (hoverCount >= 3) {
                const index = (hoverCount - 3) % messages.length;
                msg.textContent = messages[index];
            }
        });

        // When she clicks Yes
        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <h1 style="color:#d1005d; font-size:50px;">
                    Yay! Can't wait for Valentine's Day with you ❤️
                </h1>
            `;
        });
    </script>

</body>
</html>
